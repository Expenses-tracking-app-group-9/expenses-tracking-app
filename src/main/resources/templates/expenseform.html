<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class = 'container-fluid'>
    <div class="text-center">
    <h2>Add New Expenses</h2></div>
</div>

<form th:action="@{/expenses/save}" method="post" th:object="${expense}" style="max-width: 550px; margin 0 auto;">
    
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Amount</label>
            <div class="col-sm-8">
                <input type="number" th:field="*(amount)" class="form-control" required minlength="0" />
            </div>
        </div>
    </div>
    <div class="border">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Note</label>
            <div class="col-sm-8">
                <input type="text" th:field="*(note)" class="form-control" required minlength="1" maxlength="45" />
            </div>
        </div>
    </div>
    <div class="border">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
                <input type="text" th:field="*(description)" class="form-control" required minlength="1" maxlength="45"  />
            </div>
        </div>
    </div>
    <div class="border">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Category</label>
            <div class="col-sm-8">
                <input type="text" th:field="*(category)" class="form-control" required minlength="1" maxlength="45"  />
            </div>
        </div>
    </div>
    <div class="border">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Repaid</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="+(paid)" />
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary m-3">Save</button>
        <button type="button" class="btn btm-secondary m-3" onclick="cancelForm()">Cancel</button>
    </div>
</form>

<script type="text/javascript">
    function cancelForm() {
    window.location = [[@{/expenses}]];
    }
</script>

</body>
</html>
